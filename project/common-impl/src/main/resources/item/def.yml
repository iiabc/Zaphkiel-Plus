example_sword_1:
  display: default_display_1
  icon: wooden_sword
  name:
    item_name: '&7Wooden Sword 1'
  lore:
    item_type: '&9Sword'
    item_description:
      - '&fCan be bought everywhere.'
  data:
    durability: 10
  meta:
    durability:
      remains: minecraft:stick
    attribute:
      mainhand:
        damage: +7
        attack_speed: +10%
  event:
    on_damage: item damage 1

example_sword_2:
  display: default_display_2
  icon: iron_sword
  name:
    item_name: '&7Wooden Sword 2'
  lore:
    item_type: '&9Sword'
    item_description:
      - '&fCan be bought everywhere.'
  data:
    # 展示用数据，无实际作用
    damage: 10
    attack-speed: 0.8
  data-mapper:
    damage: it
    attack-speed: it
    attack-speed-level: |-
      case &attack-speed [
        when < 1 -> FAST
        when < 2 -> NORMAL
        when < 3 -> SLOW
        else -> VERY SLOW
      ]

example_sword_3:
  display: default_display_3
  icon: iron_sword
  name!!:
    item_name: '&7Wooden Sword 3'
  lore:
    item_type: '&9Sword'
    item_description:
      - '&fCan be bought everywhere.'
  data:
    # 展示用数据，无实际作用
    damage: 36
  data-mapper:
    damage: it
    hello: it
    type_damage: "&Zap.type.attack_damage"
  # 自定义 NBT 路径
  nbt:
    hello: "world"
    Zap:
      type:
        attack_damage: 123